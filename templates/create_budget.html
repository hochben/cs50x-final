{% extends "layout.html" %}

{% block title %}
    Create Budget
{% endblock %}

{% block main %}
  <h1>Create Budget</h1>

  <h2>Name</h2>
  <form action="/create_budget" method="POST">
    <label for="name">Budget Name:</label>
    <input type="text" id="name" name="budget_name" placeholder="My Budget" {% if existing_budget %}disabled{% endif %} value="{{ budget_name }}" required>

    <h2>Income</h2>
    <label for="income">Income:</label>
    <input type="number" id="income" name="income" class="amount-input" placeholder="0.00" step="0.05" value="{{ income }}">

    <h2>Savings</h2>
    <label for="savings">Savings:</label>
    <input type="number" id="savings" name="savings" class="amount-input" placeholder="0.00" step="0.05" value="{{ savings }}">

    <h2>Expenses</h2>
    <div id="expense-container">
    <div class="expense-entry">
      <label for="category">Category:</label>
      <select name="category[]" class="category">
        <option disabled selected value="">Select a category</option>
        {% for category in unused_categories %}
          <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
      </select>

      <label for="amount[]">Amount:</label>
      <input type="number" id="amount" name="amount[]" class="amount-input" placeholder="0.00" step="0.05">
    </div>

    <span id="add-entry" class="material-icons-outlined">add_box</span>

    <div class="submit-button">
      <input type="submit" value="Create Budget">
    </div>
    
  </form>
{% endblock %}
