{% extends "layout.html" %}

{% block title %}
  Change Password
{% endblock %}

{% block main %}
  <div class="main-title">
    <p class="font-weight-bold">Change Password</p>
  </div>

  <form action="/change_password" method="POST">
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="current_password" placeholder="Current Password" type="password">
    </div>
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" type="password">
    </div>
    <div class="mb-3">
      <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Change Password</button>
  </form>
{% endblock %}
