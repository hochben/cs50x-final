<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1.0">
    
    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="../static/img/budget.ico" rel="icon">

    <!-- Custom CSS and JS files -->
    <link href="../static/css/styles.css" rel="stylesheet">
    <script src="../static/js/script.js"></script>

    <title>Budget Manager: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <div id="wrapper">

      <!-- Sidebar -->
      <div id="sidebar" class="container-fluid">
        <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
            <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
              <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <span class="fs-5 d-none d-sm-inline" style="font-weight: 700;">Budget Manager</span>
              </a>
              <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                <li class="nav-item">
                  <a href="/" class="nav-link align-middle px-0">
                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                  </a>
                </li>
                <li>
                  <a href="/" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span>
                  </a>
                </li>
                <li>
                  <a href="/" class="nav-link px-0 align-middle">
                    <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">History</span></a>
                </li>
              </ul>
              <hr>
              {% if session["user_id"] %}
                  <div class="dropdown pb-4">
                    <a href="/" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="../static/img/user-profile-default.png" alt="user profile default picture" width="30" height="30" class="rounded-circle">
                      <span class="d-none d-sm-inline mx-1">{{ username }}</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                      <li><a class="dropdown-item" href="#">Settings</a></li>
                      <li><a class="dropdown-item" href="/change_password">Change password</a></li>
                      <li>
                        <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    </ul>
                  </div>
              {% else %}
                <ul class="list-unstyled CTAs">
                  <li><hr class="dropdown-divider"></li>
                  <li><a href="/login" class="signin">Sign in</a></li>
                  <li><a href="/register" class="register">Register</a></li>
                </ul>
              {% endif %}
            </div>
          </div>
        </div>
      </div>

      <!-- Main page content -->
      <div id="main">
        {% block main %}{% endblock %}
      </div>

      <!-- Footer content -->
      <div id="footer" class="mb-5 small text-center text-muted">
        Budget icon created by <a href="https://www.flaticon.com/free-icons/budget" title="budget icons">Freepik - Flaticon</a>
      </div>
      
    </div>
  </body>

</html>
