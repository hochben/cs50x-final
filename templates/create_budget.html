{% extends "layout.html" %}

{% block title %}
    Create Budget
{% endblock %}

{% block main %}
  <h1>Create Budget</h1>

  <h2>Income</h2>
  <form action="/create_budget" method="POST">
    <label for="income">Income:</label>
    <input type="number" id="income" name="income" required>

    <h2>Expenses</h2>
    <div id="expense-container">
      <div class="expense-entry">
        <label for="category">Category:</label>
        <select name="category[]" class="category" required>
          <option value="">Select a category</option>
          <option value="Childcare">Childcare</option>
          <option value="Debt-Payments">Debt Payments</option>
          <option value="Dining Out">Dining Out</option>
          <option value="Education">Education</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Gifts/Donations">Gifts/Donations</option>
          <option value="Groceries">Groceries</option>
          <option value="Health/Medical">Health/Medical</option>
          <option value="Hobbies/Recreation">Hobbies/Recreation</option>
          <option value="Home-Maintenance">Home Maintenance</option>
          <option value="Insurance">Insurance</option>
          <option value="Pet-Expenses">Pet Expenses</option>
          <option value="Personal-Care">Personal Care</option>
          <option value="Rent/Mortgage">Rent/Mortgage</option>
          <option value="Shopping">Shopping</option>
          <option value="Subscriptions">Subscriptions</option>
          <option value="Transportation">Transportation</option>
          <option value="Travel">Travel</option>
          <option value="Utilities">Utilities</option>
          <option value="">------</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amount${entryIndex}" name="amount[]" class="amount" required>
      </div>
    </div>
    <button type="button" id="add-entry">Add Entry</button>

    <!-- Hidden expense count to keep track of expense entries -->
    <input type="hidden" id="expense_count" name="expense_count" value="0">
    
    <input type="submit" value="Create Budget">
  </form>
{% endblock %}
