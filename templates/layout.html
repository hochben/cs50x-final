<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width, initial-scale=1">
    
    <!-- https://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- https://icons.getbootstrap.com/ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="../static/assets/img/budget.ico" rel="icon">

    <!-- Custom CSS and JS files -->
    <link href="../static/css/styles.css" rel="stylesheet">
    <script src="../static/js/script.js"></script>

    <title>Budget Manager: {% block title %}{% endblock %}</title>
  </head>

  <body>
    <!-- Navbar -->
    <div id="navbar">
      <h4>{% block navbar %}{% endblock %}</h4>
    </div>

    <!-- Sidebar -->
    <div id="sidebar">
      <a href="/">
        <img src="../static/assets/img/budget.ico" height="25" width="25">
        <h1>Budget Manager</h1>
      </a>
      <ul id="default">
        <li><a href="/"><i class="bi bi-house"></i> Home</a></li>
        <li><a href="/"><i class="bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="/"><i class="bi-table"></i> History</a></li>
      </ul>
      <!-- Sidebar mobile 
      <div id="sidebar-mobile">
        <ul>
          <li><a href="/"><i class="bi bi-house"></i></a></li>
          <li><a href="/"><i class="bi-speedometer2"></i></a></li>
          <li><a href="/"><i class="bi-table"></i></a></li>
        </ul>
      -->

      {% if session["user_id"] %}
        <ul id="dropdown-menu">
          <li><a href="/">{{ username }}</a>
            <ul id="dropdown-menu-items">
              <li><a href="/change_password">Change password</a></li>
              <hr>
              <li><a href="/logout">Sign out</a></li>
            </ul>
          </li>
        </ul>
      {% else %}
        <ul class="CTA">
          <li class="button"><a href="/login" class="signin">Sign in</a></li>
          <li class="button"><a href="/register" class="register">Register</a></li>
        </ul>
      {% endif %}
    </div>

    <!-- Main page content -->
    <div class="wrapper">
      {% block main %}{% endblock %}
    </div>

    <!-- Footer content -->
    <footer>
      Budget icon created by <a href="https://www.flaticon.com/free-icons/budget" title="budget icons">Freepik - Flaticon</a>
    </footer>

  </body>
</html>
